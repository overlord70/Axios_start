<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </form>
                <table>
                    <tr>
                        <td>
                            <p>No</p>
                        </td>

                        <td>
                            Действия
                        </td>
                    </tr>
                </table>
        </div>
    </section>
    <dialog>
        <div class="flex_0">
            <h2>Do you want to change something?</h2>
            <button class="btn">x</button>
        </div>
