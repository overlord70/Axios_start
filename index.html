<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reload Practice</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrap">
            <h1 class="h1">В корзине:
                <span id="in_pocket">0</span>
                товар</h1>
            <div class="buttons">
                <button id="show_five">Показать первые 5</button>
                <button id="show_full">Показать все</button>
                <button id="korzina">Корзина</button>
            </div>
        </div>
        <div class="slots"></div>
        <div class="menu"></div>
        <div class="module_korzinka">
            <h1>Menu</h1>
            <p class="cancel">X</p>
            <div class="kimchi"></div>
            <div class="gray">
                <div class="money">
                    <h4>
                        A number of items:
                        <span>0</span>
                    </h4>
                    <h4>
                        Overall cost:
                        <span id="overall">0</span>
                    </h4>
                </div>
                <div class="btns">
                    <button class="delate">Delate all</button>
                    <button>Order all</button>
                </div>
            </div>
        </div>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
